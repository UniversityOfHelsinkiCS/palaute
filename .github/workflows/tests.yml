name: Test

on:
  push:
    branches:
      - tests

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build production version of the image to use with tests
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: palaute_dev

      - name: Start production version of the image with 
        run: docker-compose -f docker-compose.ci.yml --profile cypress up -d
