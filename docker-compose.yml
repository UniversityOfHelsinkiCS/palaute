version: '3.5'

services:
  app:
    build:
      context: ./
      dockerfile: dev.Dockerfile
    image: palaute_dev
    volumes:
      - ./:/usr/src/app
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=postgres
      - REDIS_HOST=redis
      - JAMI_HOST=jami
      - JAMI_PORT=3003
      - JWT_KEY=minttujam
    ports:
      - 3000:3000
      - 9229:9229
    container_name: palaute_dev
  db:
    image: postgres:13.2
    environment:
      - PGDATA=/data
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    volumes:
      - pg_data:/data
    container_name: palaute_db
  redis:
    image: redis:6.2.6
    command: redis-server
    container_name: palaute_redis
  adminer:
    image: adminer
    restart: always
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - ADMINER_DESIGN=dracula
    ports:
      - 8080:8080
  jami:
    image: toska/jami:latest
    environment:
      - PORT=3003
      - NODE_ENV=dev
      - POSTGRES_HOST=jami-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=postgres
    ports:
      - 3003:3003
    container_name: jami
  jami-db:
    image: postgres:15.1
    environment:
      - PGDATA=/data
      - POSTGRES_PASSWORD=postgres
    container_name: jami-db
    ports:
      - 5433:5432
    volumes:
      - jami_data:/data

volumes:
  pg_data:
  jami_data:
