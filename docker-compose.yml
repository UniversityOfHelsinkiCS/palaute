version: '3.5'

services:
  app:
    build:
      context: ./
      dockerfile: dev.Dockerfile
    image: palaute_dev
    volumes:
      - ./:/usr/src/app
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres?targetServerType=primary
      - REDIS_HOST=redis
      - JAMI_HOST=jami
      - JAMI_PORT=3003
      - JWT_KEY=minttujam
      - NODE_CONFIG_ENV=tau
      - PATE_URL=http://pate:3473
      - PATE_JWT=
    ports:
      - 3000:3000
      - 9229:9229
    container_name: tuni-kpj-palaute_dev
  db:
    image: postgres:13.2
    environment:
      - PGDATA=/data
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5446:5432
    volumes:
      - pg_data:/data
    container_name: tuni-kpj-palaute_db
  redis:
    image: redis:6.2.6
    command: redis-server
    container_name: tuni-kpj-palaute_redis
  adminer:
    image: adminer
    restart: always
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - ADMINER_DESIGN=dracula
    ports:
      - 8080:8080
  jami:
    image: quay.io/toska/jami:production
    environment:
      - PORT=3003
      - NODE_ENV=dev
      - DATABASE_URL=postgres://postgres:postgres@jami-db:5432/postgres
    ports:
      - 3003:3003
    container_name: tuni-kpj-jami
  jami-db:
    image: postgres:13.2
    environment:
      - PGDATA=/data
      - POSTGRES_PASSWORD=postgres
    container_name: tuni-kpj-jami-db
    ports:
      - 5437:5432
    volumes:
      - jami_data:/data
  updater:
    build:
      context: ../tuni-kpj-updater
      dockerfile: ../tuni-kpj-updater/dev.Dockerfile
    image: updater-dev
    volumes:
      - ../norppa-updater:/usr/src/app
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=postgres
    ports:
      - 8000:3000
    container_name: updater-dev
  pate:
    image: tuni-kpj-pate
    container_name: tuni-kpj-pate
    environment:
      - PORT=3473
      - NODE_ENV=dev
      - JWT_KEY=
      - JWT_SUB=tuni-kpj
      - MAIL_FROM_ADDRESS=pate.leanware.fi
      - SMTP_PORT=465
      - SMTP_USERNAME=smtp_user_env
      - SMTP_PASSWORD=smtp_password_env
      - SMTP_HOST=smtp_host_env
    ports:
      - 3473:3473
volumes:
  pg_data:
  jami_data:
