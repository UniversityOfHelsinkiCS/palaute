version: '3.5'

services:
  app:
    build:
      context: .
      args:
        - E2E=true
        - NODE_CONFIG_ENV=hy
    command: ['npm','run', 'start:test']
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres?targetServerType=primary
      - JAMI_HOST=jami
      - JAMI_PORT=3003
      - NODE_CONFIG_ENV=hy
    ports:
      - 8000:8000
    container_name: palaute_app_test

  db:
    image: registry.toska.cs.helsinki.fi/palaute_test_db
    environment:
      - POSTGRES_PASSWORD=postgres
    container_name: palaute_test_db
  
  jami:
    image: toska/jami:latest
    environment:
      - PORT=3003
      - NODE_ENV=dev
      - POSTGRES_HOST=jami-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=postgres
    ports:
      - 3003:3003
    container_name: jami

  jami-db:
    image: postgres:13.2
    environment:
      - POSTGRES_PASSWORD=postgres
    container_name: jami-db
